<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .section {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
      text-align: center;
    }

    #ucapan {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: black;
      font-size: 20px;
      z-index: 11;
      display: none;
    }

    .btn-buka {
      padding: 16px 32px;
      font-size: 18px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .musik-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      background: white;
      border: 1px solid #ccc;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      display: none;
    }

    body.scrollable {
      overflow-y: scroll;
    }
  </style>
</head>
<body>

  <!-- Halaman 1 -->
  <div class="section" id="halaman1">
    <video src="video1.mp4" autoplay muted loop></video>
    <div id="overlay">
      <button class="btn-buka" onclick="bukaUndangan()">Buka Undangan</button>
    </div>
    <div id="ucapan"></div>
  </div>

  <!-- Halaman 2-4 -->
  <div class="section"><video src="video2.mp4" autoplay muted loop></video></div>
  <div class="section"><video src="video3.mp4" autoplay muted loop></video></div>
  <div class="section"><video src="video4.mp4" autoplay muted loop></video></div>

  <!-- Musik -->
  <audio id="musik" src="musik.mp3" loop></audio>
  <div class="musik-toggle" onclick="toggleMusik()">
    <span id="ikonMusik">&#9835;</span>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const musik = document.getElementById('musik');
    const toggle = document.querySelector('.musik-toggle');
    const ucapan = document.getElementById('ucapan');
    let musikMain = false;

    function bukaUndangan() {
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.display = 'none';
        document.body.classList.add('scrollable');
      }, 1000);

      musik.play();
      musikMain = true;
      toggle.style.display = 'block';
    }

    function toggleMusik() {
      if (musikMain) {
        musik.pause();
        musikMain = false;
        document.getElementById('ikonMusik').textContent = '♪';
      } else {
        musik.play();
        musikMain = true;
        document.getElementById('ikonMusik').textContent = '♫';
      }
    }

    // Tampilkan ucapan jika ada parameter ?to=
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("to");
    if (nama) {
      ucapan.textContent = `Yth. ${decodeURIComponent(nama)}`;
      ucapan.style.display = 'block';
    }
  </script>

</body>
</html>
